name: CI - Backend Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present || echo "Lint warnings ignored"

      - name: Build (optioneel)
        run: npm run build --if-present || echo "Build warnings ignored"

      - name: Run tests
        run: npm test --if-present -- --ci
